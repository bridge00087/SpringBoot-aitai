<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center" th:if="${error != null}">
            <p class="lead">アイタイ登録</p>
            <div class="alert alert-danger" role="alert" th:text="${error}"></div>
            <p class="lead" th:text="${email}">your@email.com</p>
        </div>

        <div class="py-5 text-center" th:if="${error == null}">
            <p class="lead">アイタイ登録</p>

            <h2>アイタイサービスを利用するためには認証Eメールを確認してください。</h2>

            <div>
                <p class="lead" th:text="${email}">your@email.com</p>
                <a class="btn btn-outline-info" th:href="@{/resend-confirm-email}">認証Eメール再送信</a>
            </div>
        </div>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</body>
</html>
