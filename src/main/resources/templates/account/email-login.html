<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="py-5 text-center">
        <p class="lead">アイタイ</p>
        <h2>パスワード無しでログイン</h2>
    </div>
    <div class="row justify-content-center">
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
            <span th:text="${error}">完了</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
            <span th:text="${message}">完了</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form class="needs-validation col-sm-6" th:action="@{/email-login}" method="post" novalidate>
            <div class="form-group">
                <label for="email">登録時に使用したEメール</label>
                <input id="email" type="email" name="email" class="form-control"
                       placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    登録時に使用したEメールを入力してください。
                </small>
                <small class="invalid-feedback">Eメールを入力してください。</small>
            </div>

            <div class="form-group">
                <button class="btn btn-success btn-block" type="submit"
                        aria-describedby="submitHelp">ログインリンク送信</button>
                <small id="submitHelp" class="form-text text-muted">
                    アイタイが初めての方は <a th:href="@{/findpassword}">まず登録してください。</a>
                </small>
            </div>
        </form>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
